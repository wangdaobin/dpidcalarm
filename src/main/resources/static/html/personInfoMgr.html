<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人事信息管理</title>
    <link rel="stylesheet" type="text/css" href="../plugins/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../plugins/vue/element/element.css">
    <link rel="stylesheet" type="text/css" href="../plugins/vue/element/element-ext.css">
    <link rel="stylesheet" type="text/css" href="../css/personInfoMgr.css">
</head>
<body>
    <div class="container" id="container">
        <div class="condition-container">
            <label>姓名:</label>
            <el-input style="width: 220px"
                      placeholder="请输入姓名"
                      v-model="name"
                      clearable>
            </el-input>

            <el-button type="primary" style="float: right;margin-right: 10px" icon="el-icon-circle-plus" @click="addUserInfo">添加</el-button>
        </div>
        <div class="table-container">
            <template>
                <el-table
                        :data="tableData"
                        height="100%"
                        stripe border
                        style="width: 100%">
                    <el-table-column
                            prop="facName"
                            label="姓名"
                            align="center">
                    </el-table-column>
                    <el-table-column
                            prop="idcName"
                            label="性别"
                            align="center">
                    </el-table-column>
                    <el-table-column
                            prop="collectTime"
                            label="手机号"
                            align="center">
                    </el-table-column>
                    <el-table-column
                            prop="errorNum"
                            label="角色"
                            align="center">
                    </el-table-column>
                    <el-table-column label="操作" align="center">
                        <template slot-scope="scope">
                            <el-button
                                    type="primary"
                                    size="mini"
                                    icon="el-icon-edit-outline"
                                    @click="">编辑</el-button>
                            <el-button
                                    type="primary"
                                    size="mini"
                                    icon="el-icon-s-release"
                                    @click="">删除</el-button>
                        </template>
                    </el-table-column>
                </el-table>
            </template>
        </div>
        <div class="page-container">
            <el-pagination
                    background
                    layout="prev, pager, next"
                    :total="1000">
            </el-pagination>
        </div>
        <!-- 人员信息 -->
        <div class="add-person-info" id="userInfo">
            <div style="height: 40px;font-weight: bold;font-size: 18px;text-align: center">员工个人信息</div>
            <el-form label-position="right" label-width="80px" :model="personInfo">
                <el-form-item label="姓名">
                    <el-input v-model="personInfo.name" style="width: 250px" placeholder="姓名"></el-input>
                </el-form-item>
                <el-form-item label="性别">
                    <el-select v-model="personInfo.sex" placeholder="性别" style="width: 250px">
                        <el-option label="男" value="1"></el-option>
                        <el-option label="女" value="2"></el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="手机">
                    <el-input v-model="personInfo.phone" style="width: 250px" placeholder="手机号码"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="">确定</el-button>
                    <el-button>取消</el-button>
                </el-form-item>
            </el-form>
        </div>
    </div>

    <script type="text/javascript" src="../plugins/jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../plugins/layui/layui.js"></script>
    <script type="text/javascript" src="../plugins/vue/vue.js"></script>
    <script type="text/javascript" src="../plugins/vue/element/element.js"></script>
    <script type="text/javascript" src="../js/personInfoMgr.js"></script>
</body>
</html>
