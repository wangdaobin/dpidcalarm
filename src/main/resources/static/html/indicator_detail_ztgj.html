<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开关变位详情</title>
    <link rel="stylesheet" type="text/css" href="../css/indicator_detail.css">
    <link rel="stylesheet" type="text/css" href="../plugins/vue/element/element.css">
    <link rel="stylesheet" type="text/css" href="../plugins/vue/element/element-ext.css">
</head>
<body>
    <div class="container" id="container">
        <div class="table-container">
            <template>
                <el-table :data="tableData" height="100%" stripe border style="width: 100%">
                    <el-table-column prop="area_name" label="区域" align="center" show-overflow-tooltip="true">
                    </el-table-column>
                    <el-table-column prop="cz_name" label="厂站名称" align="center" show-overflow-tooltip="true">
                    </el-table-column>
                    <el-table-column prop="sb_name" label="设备名称" align="center" show-overflow-tooltip="true">
                    </el-table-column>
                    <el-table-column prop="sb_type" label="量测类型" align="center" show-overflow-tooltip="true">
                    </el-table-column>
                    <el-table-column prop="gj_value" label="估计值" align="center">
                    </el-table-column>
                    <el-table-column prop="lc_value" label="量测值" align="center">
                    </el-table-column>
                    <el-table-column prop="wc_percent" label="误差百分比" align="center" width="120px">
                    </el-table-column>
                    <el-table-column prop="cc_value" label="值1" align="center">
                    </el-table-column>
                    <el-table-column prop="jz_value" label="值2" align="center">
                    </el-table-column>
                </el-table>
            </template>
        </div>
        <div class="page-container">
            <el-pagination
                    background
                    prev-text="上一页"
                    next-text="下一页"
                    :page-size="pageSize"
                    :current-page="pageNum"
                    @current-change="current_change"
                    layout="total,prev, pager, next"
                    :total="total">
            </el-pagination>
        </div>
    </div>
    <script type="text/javascript" src="../plugins/jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../plugins/vue/vue.js"></script>
    <script type="text/javascript" src="../plugins/vue/element/element.js"></script>
    <script type="text/javascript" src="../js/ajaxUtil.js"></script>
    <script type="text/javascript" src="../js/indicator_detail.js"></script>
</body>
</html>
