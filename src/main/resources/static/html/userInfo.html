<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
    <link rel="stylesheet" type="text/css" href="../plugins/vue/element/element.css">
    <link rel="stylesheet" type="text/css" href="../plugins/vue/element/element-ext.css">
    <link rel="stylesheet" type="text/css" href="../plugins/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../css/personInfoMgr.css">
</head>
<body>
    <div id="container" class="container">
        <!-- 人员信息 -->
        <div class="add-person-info" id="userInfo">
            <div style="height: 40px;font-weight: bold;font-size: 18px;text-align: center">员工个人信息</div>
            <el-form label-position="right" label-width="80px">
                <el-form-item label="姓名">
                    <el-input v-model="personInfo.name" style="width: 250px" placeholder="姓名"></el-input>
                </el-form-item>
                <el-form-item label="角色">
                    <el-select v-model="personInfo.roleId" placeholder="请选择" style="width: 250px">
                        <el-option
                                v-for="item in roles"
                                :key="item.id"
                                :label="item.name"
                                :value="item.id">
                        </el-option>
                    </el-select>
                </el-form-item>
                <el-form-item label="地区">
                    <el-input v-model="personInfo.areaId" style="width: 250px" placeholder="所属地区"></el-input>
                </el-form-item>
                <el-form-item label="手机">
                    <el-input v-model="personInfo.phone" style="width: 250px" placeholder="手机号码"></el-input>
                </el-form-item>
                <el-form-item label="密码">
                    <el-input v-model="personInfo.passwd" style="width: 250px" placeholder="登录密码"></el-input>
                </el-form-item>
                <el-form-item label="备注">
                    <el-input v-model="personInfo.desc" style="width: 250px" placeholder="备注"></el-input>
                </el-form-item>
                <el-form-item>
                    <el-button type="primary" @click="submit">确定</el-button>
                    <el-button @click="closeDialog">取消</el-button>
                </el-form-item>
            </el-form>
        </div>
    </div>
<script type="text/javascript" src="../plugins/jquery/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../plugins/layui/layui.js"></script>
<script type="text/javascript" src="../plugins/vue/vue.js"></script>
<script type="text/javascript" src="../plugins/vue/element/element.js"></script>
<script type="text/javascript" src="../js/ajaxUtil.js"></script>
<script type="text/javascript" src="../js/userInfo.js"></script>
</body>
</html>
