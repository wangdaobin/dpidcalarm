<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>指标采集管理信息</title>
    <link rel="stylesheet" type="text/css" href="../plugins/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../plugins/vue/element/element.css">
    <link rel="stylesheet" type="text/css" href="../plugins/vue/element/element-ext.css">
    <link rel="stylesheet" type="text/css" href="../css/indicatorMgr.css">
</head>
<body>
<div id="container" class="container">
    <!-- 人员信息 -->
    <div class="add-role-info" id="userInfo">
        <div style="height: 40px;font-weight: bold;font-size: 18px;text-align: center">指标信息</div>
        <el-form label-position="right" label-width="80px" :inline="true">
            <el-form-item label="指标">
                <el-select v-model="indicatorInfoAttr.idcCode" placeholder="请选择" style="width: 250px">
                    <el-option
                            v-for="item in indicatorInfos"
                            :key="item.idcCode"
                            :label="item.idcName"
                            :value="item.idcCode">
                    </el-option>
                </el-select>
            </el-form-item>
            <el-form-item label="登录地址">
                <el-input v-model="indicatorInfoAttr.loginAddr" style="width: 250px" placeholder="登录地址"></el-input>
            </el-form-item>
            <el-form-item label="用户名">
                <el-input v-model="indicatorInfoAttr.loginName" style="width: 250px" placeholder="用户名"></el-input>
            </el-form-item>
            <el-form-item label="密码">
                <el-input v-model="indicatorInfoAttr.loginPassword" style="width: 250px" placeholder="密码"></el-input>
            </el-form-item>
            <el-form-item label="采集地址">
                <el-input v-model="indicatorInfoAttr.collectAddr" style="width: 250px" placeholder="采集地址"></el-input>
            </el-form-item>
            <el-form-item label="采集类型">
                <el-input v-model="indicatorInfoAttr.collectType" style="width: 250px" placeholder="采集类型"></el-input>
            </el-form-item>
            <el-form-item label="采集周期">
                <el-input v-model="indicatorInfoAttr.collectCycle" style="width: 250px" placeholder="采集周期"></el-input>
            </el-form-item>
            <el-form-item label="参数1">
                <el-input v-model="indicatorInfoAttr.param1" style="width: 250px" placeholder="采集周期"></el-input>
            </el-form-item>
            <el-form-item label="参数2">
                <el-input v-model="indicatorInfoAttr.param2" style="width: 250px" placeholder="采集周期"></el-input>
            </el-form-item>
            <el-form-item label="参数3">
                <el-input v-model="indicatorInfoAttr.param3" style="width: 250px" placeholder="采集周期"></el-input>
            </el-form-item>
            <el-form-item label="参数4">
                <el-input v-model="indicatorInfoAttr.param4" style="width: 250px" placeholder="采集周期"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="submit">确定</el-button>
                <el-button @click="closeDialog">取消</el-button>
            </el-form-item>
        </el-form>
    </div>
</div>
<script type="text/javascript" src="../plugins/jquery/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../plugins/layui/layui.js"></script>
<script type="text/javascript" src="../plugins/vue/vue.js"></script>
<script type="text/javascript" src="../plugins/vue/element/element.js"></script>
<script type="text/javascript" src="../js/ajaxUtil.js"></script>
<script type="text/javascript" src="../js/indicatorAttrInfo.js"></script>
</body>
</html>
