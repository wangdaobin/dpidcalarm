<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>角色管理</title>
    <link rel="stylesheet" type="text/css" href="../plugins/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../plugins/vue/element/element.css">
    <link rel="stylesheet" type="text/css" href="../plugins/vue/element/element-ext.css">
    <link rel="stylesheet" type="text/css" href="../css/indicatorMgr.css">
</head>
<body>
    <div class="container" id="container">
        <div class="condition-container" v-cloak>
            <el-button type="primary" style="float: right;margin-right: 10px" icon="el-icon-circle-plus" @click="addRoleInfo">添加</el-button>
        </div>
        <div class="table-container">
            <template>
                <el-table :data="tableData"
                          height="100%"
                          stripe border
                          style="width: 100%">
                    <el-table-column
                            prop="name"
                            label="角色名称"
                            align="center">
                    </el-table-column>
                    <el-table-column
                            prop="authority"
                            label="权限"
                            align="center">
                    </el-table-column>
                    <el-table-column
                            prop="desc"
                            label="备注"
                            align="center">
                    </el-table-column>
                    <el-table-column label="操作" width="180px" align="center">
                        <template slot-scope="scope">
                            <el-button
                                    type="primary"
                                    size="mini"
                                    @click="modify(scope.$index, scope.row)">修改</el-button>
                            <el-button
                                    type="primary"
                                    size="mini"
                                    @click="deleteRole(scope.$index, scope.row)">删除</el-button>
                        </template>
                    </el-table-column>
                </el-table>
            </template>
        </div>
    </div>
    <script type="text/javascript" src="../plugins/jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../plugins/layui/layui.js"></script>
    <script type="text/javascript" src="../plugins/vue/vue.js"></script>
    <script type="text/javascript" src="../plugins/vue/element/element.js"></script>
    <script type="text/javascript" src="../js/ajaxUtil.js"></script>
    <script type="text/javascript" src="../js/roleMgr.js"></script>
</body>
</html>
