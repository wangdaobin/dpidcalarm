<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>历史数据统计</title>
    <link rel="stylesheet" type="text/css" href="../css/historyData.css">
    <link rel="stylesheet" type="text/css" href="../plugins/layui/css/layui.css">
</head>
<body>
    <div class="panel-charts">
        <div class="charts-container">
            <div class="charts-title">
                <span>月平均曲线</span>

                <button type="button" class="btn layui-btn layui-btn-radius layui-btn-sm">
                    <i class="layui-icon">&#xe601;</i> 导出
                </button>
                <label class="date-area" for="year">选择年份&nbsp;
                    <i class="layui-icon" style="font-size: 25px;vertical-align: middle;color: #009688">&#xe637;</i>
                    <input id="year" style="width: 0;height: 0;background: none;border: none">
                </label>

            </div>
            <div class="charts" id="charts_year"></div>
        </div>
    </div>
    <div class="panel-charts">
        <div class="charts-container">
            <div class="charts-title">
                <span>日平均曲线</span>

                <button type="button" class="btn layui-btn layui-btn-radius layui-btn-sm">
                    <i class="layui-icon">&#xe601;</i> 导出
                </button>

                <label class="date-area" for="month">选择月份&nbsp;
                    <i class="layui-icon" style="font-size: 25px;vertical-align: middle;color: #009688">&#xe637;</i>
                    <input id="month" style="width: 0;height: 0;background: none;border: none">
                </label>
            </div>
            <div class="charts" id="charts_month"></div>
        </div>
    </div>
    <div class="panel-charts">
        <div class="charts-container">
            <div class="charts-title">
                <span>时间点曲线</span>

                <button type="button" class="btn layui-btn layui-btn-radius layui-btn-sm">
                    <i class="layui-icon">&#xe601;</i> 导出
                </button>

                <label class="date-area" for="day">选择日期&nbsp;
                    <i class="layui-icon" style="font-size: 25px;vertical-align: middle;color: #009688">&#xe637;</i>
                    <input id="day" style="width: 0;height: 0;background: none;border: none">
                </label>
            </div>
            <div class="charts" id="charts_day">

            </div>
        </div>
    </div>

    <script type="text/javascript" src="../plugins/layui/layui.js"></script>
    <script type="text/javascript" src="../plugins/jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../plugins/echarts/echarts.js"></script>
    <script type="text/javascript" src="../js/historyData.js"></script>
</body>
</html>
